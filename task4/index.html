<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!-- 头部栏 -->
	<div class="head">
		<div class="head-registered-button">注册</div>
		<div class="head-login-button">登录</div>
		<div class="head-close-button">关闭</div>
	</div>

	<!-- 主体 -->
	<div class="main">
		<!-- 用户 -->
		<div class="main-username">
			<div class="main-username-iphone">
				<img src="img/iphone.png" width="27px" height="41px">
			</div>
			<input class="main-username-input" type="text" name="username"  maxlength="11" style="width:80%" placeholder="请输入手机号">
		    </div>
        <!-- 密码 -->
		<div class="main-password">
			<div class="main-password-locked">
				<img src="img/locked 2.png" width="29px" height="43px">
			</div>
			<input class="main-password-input"type="password" name="password" maxlength="30" style="width:80% " placeholder="请输入密码">
		</div>
		<div class="main-login-button">登录</div>
		<div class="main-hint">忘记密码?</div>
	</div>
</body>
</html>
